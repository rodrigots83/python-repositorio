<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar</title>
</head>
<body>

    <table>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_table }}
            <tbody>
                <tr>
                    <td align="right" colspan="2"><button type="submit">Salvar</button></td>
                </tr>
            </tbody>
        </form>
    </table>
    <a href="{% url 'person_list' %}">Lista de pessoas</a>

</body>
</html>
